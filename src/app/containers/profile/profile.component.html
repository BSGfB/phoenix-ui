<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-header-image" [style.background-image]="'url(' + photo + ')'"></div>
    <mat-card-title>{{fullName}}</mat-card-title>
    <mat-card-subtitle>{{email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onGoods()">GOODS</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="isGoods" class="product-list">
    <app-product [product]="item" *ngFor="let item of products"></app-product>
</div>
